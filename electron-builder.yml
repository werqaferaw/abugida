appId: com.abugida.fontmanager
productName: Abugida Font Manager
directories:
  output: release
files:
  - dist/**/*
  - "!dist/**/*.map"
# NOTE: Font files are NOT bundled in production
# Fonts are downloaded on-demand from Supabase Storage
# extraResources:
#   - from: font-repo/families
#     to: font-repo/families
win:
  target:
    - target: nsis
      arch:
        - x64
  publisherName: Abugida
nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true

